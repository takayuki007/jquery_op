<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>TODO LIST</title>
        <link rel="stylesheet" href="app.css">
        <script   src="https://code.jquery.com/jquery-3.5.1.min.js"
                  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                  crossorigin="anonymous"></script>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <h1 class="title">TODO LIST</h1>
            <form class="form">
                <div class="input-area">
                    <input type="text" class="input-text js-get-val" placeholder="ここにTODOを書く">
                    <span class="error js-toggle-error">入力が空です。</span>
                </div>
                <button class="btn js-add-todo">追加</button>
            </form>
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input js-search">
            </div>
            <ul class="list js-todo-list">
                <li class="list-item js-todo-list-item" data-text="サンプルTODOテキスト">
                    <i class="far fa-square icon-check js-click-done"></i>
                    <span class="list-item-text js-click-item-text">サンプルTODOテキスト</span>
                    <input type="text" class="list-item-edit js-list-item-edit" value="サンプルTODOテキスト">
                    <i class="far fa-trash-alt icon-trash js-click-trash"></i>
                </li>
                <li class="list-item list-item-done js-todo-list-item" data-text="サンプルTODOテキスト">
                    <i class="far fa-check-square icon-check js-click-todo"></i>
                    <span class="list-item-text js-click-item-text">サンプルTODOテキスト</span>
                    <input type="text" class="list-item-edit js-list-item-edit" value="サンプルTODOテキスト">
                    <i class="far fa-trash-alt icon-trash js-click-trash"></i>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
